	<h2><p id="FormSubmissionText"></p></h2>

	  <!-- NOTE: It's critically important where the script is put. The 'FormSubmissionText' element has to appear before this script -->
		<script>
			function fade(element)
			{
		    var op = 1;  // initial opacity
		    var timer = setInterval(function () {
		        if (op <= 0.1){
		            clearInterval(timer);
		            element.style.display = 'none';
		        }
		        element.style.opacity = op;
		        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
		        op -= op * 0.1;
		    }, 20);
			}

			function onFormSubmission()
			{
				  document.getElementById("FormSubmissionText").innerHTML = "Thanks for getting in touch!";
					fade(gform);
			    /* alert('Form submitted!'); */

					/* IMPORTANT: return true here or it will completely fail to submit the form! */
			    return true;
			}
		</script>
