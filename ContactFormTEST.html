<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- https://developers.google.com/recaptcha/docs/v3 -->
<!-- https://nanobasis.com/2018/10/29/contact-form-recaptcha-google-forms-email-delivery.html -->
<html dir="ltr" lang="en">
<head>
					<meta http-equiv="content-type" content="text/html; charset=utf-8">
          <title>DinoBoss - Contact Form</title>
          <link href="MainStyle.css" rel="stylesheet" type="text/css">
          <meta content="Ed Kay" name="author">
          <meta content="DinoBoss is a video game development studio specialising in visceral, atmospheric and emergent experiences, which sometimes involve throwing goats off mountains." name="description">

</head>

<body>

		<br><br><br>
		<br><img alt="DinoBoss Logo" src="Images/LogoDinoBoss.png" title="DinoBoss Logo"><br><br><br>

			<div class="container">
		<h1>GET IN TOUCH<img src="Images/WebsiteLineBreak.png"></h1>
	<p>

	Use the following form to send a message.</p><br>

  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

	<form id="contact-form" enctype="text/plain"
	  action="https://docs.google.com/forms/d/e/1FAIpQLSdGVXy9Ac8cfWzfY-0cVLbzO7QrXrsJPfObl6NknUW5J2t19g/formResponse?"  target="hidden_iframe" onsubmit="return onFormSubmission();">
		<br>
	    <label for="entry.1032019492">Name<br></label>
	    <input type="text" name="entry.1032019492" class="text"
	      placeholder="Enter your name..." value="" required />
	  <br><br>
	    <label for="entry.872484232">E-mail Address<br></label>
	    <input type="email" name="entry.872484232" class="text"
	      placeholder="Enter your email address..." value="" required />
	  <br><br>
	    <label for="entry.1481850249">Message<br></label>
				  <textarea type="text"
						name="entry.1481850249"
						rows="12"
						style="position: relative; width: 90%;"
						maxlength="1000"
						placeholder="Type your message here..."
						class="text"
						type="text">
					</textarea>
	  <br><br>

		  <input id="google-recaptcha" type="hidden" name="entry.66391034" value="" />

	    <input id="button-submit" name="SubmitButton" type="submit" value="Submit" disabled />

	  <br><br>
	</form>

	<h4><p id="contact-success"></p></h4>


  <!-- NOTE: It's critically important where the script is put. The 'contact-success' element has to appear before this script -->
<script src="https://www.google.com/recaptcha/api.js?render=6Lf2X4YgAAAAAL9VQl6j4rnesIgcQaENb6jmCUg0"></script>

	<script type="text/javascript">
	  grecaptcha.ready(function() {
	    grecaptcha.execute('6Lf2X4YgAAAAAL9VQl6j4rnesIgcQaENb6jmCUg0', {action: 'contact_form'})
	    .then(function(token) {
	      // copy recaptcha response to hidden input
	      document.getElementById('google-recaptcha').value = token;
	      // enable form submit
	      document.getElementById('button-submit').disabled = false;

		    /* alert('Token is: ' + token); */
	    });
	  });

	  function submitForm(e)
		{
	    var msg = 'Thanks for getting in touch!!!';

	    // simulate feel of connection with timeout
	    setTimeout(function() {
	      document.getElementById('contact-form').style.display = "none";
	      document.getElementById('contact-success').innerHTML = msg;
	    }, 300);
	  }

		function fade(element)
		{
			var op = 1;  // initial opacity
			var timer = setInterval(function () {
					if (op <= 0.1){
							clearInterval(timer);
							element.style.display = 'none';
					}
					element.style.opacity = op;
					element.style.filter = 'alpha(opacity=' + op * 100 + ")";
					op -= op * 0.1;
			}, 20);
		}

		function onFormSubmission()
		{
			  document.getElementById("contact-success").innerHTML = "Thanks for getting in touch!";
				fade(document.getElementById('contact-form'));

				/* IMPORTANT: return true here or it will completely fail to submit the form! */
		    return true;
		}

	</script>

	<br>
	  <p><a target="_top" title="Back to main website" href="index.html">Back to
	      main website</a></p>
	  <br>

</body>
</html>
